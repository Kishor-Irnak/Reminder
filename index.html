<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Notification</title>
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Set a Reminder</h2>
        
        <input type="text" id="reminderText" placeholder="Enter reminder (e.g., Drink Water)" class="w-full p-2 border rounded mb-2">

        <input type="datetime-local" id="reminderTime" class="w-full p-2 border rounded mb-4">
        
        <button id="setReminderBtn" class="w-full bg-blue-500 text-white p-2 rounded">Set Reminder</button>
    </div>

    <!-- Full-screen reminder popup -->
    <div id="reminderPopup" class="fixed top-0 left-0 w-full h-full flex flex-col items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 id="reminderMessage" class="text-xl font-bold mb-4"></h2>
            <button id="dismissReminder" class="bg-red-500 text-white p-2 rounded">Dismiss</button>
        </div>
    </div>
<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(error => console.log("Service Worker Registration Failed:", error));
    }
</script>
    <audio id="reminderSound" src="reminder.mp3"></audio>

</body>
</html>
